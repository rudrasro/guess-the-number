<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>
        <div id="welcome-screen">
            <h2>Guess The Ramdom Number Between 1 to 100</h2>
            <img class="image" src="./images/image.svg" alt="image" />
            <section class="event-section">
                <p>Select The Dificulty</p>
                <div class="button-wrapper">
                    <button onclick="easy()">Easy: 10 Attempts</button>
                    <button onclick="hard()">Hard: 5 Attempts</button>
                </div>
            </section>
        </div>
        <!-- Actual Game -->
        <div id="game-area">
            <div id="new-game-button">
               <button onclick="newGameBegin()">New Game</button> 
            </div>
            <section>
                <h3 id="text-output">Your Guess</h3>
                <input type="text" id="input-box" min="1" max="100" placeholder="Enter your Number" onchange="compareGuess()">
            </section>
            <section class="status">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
